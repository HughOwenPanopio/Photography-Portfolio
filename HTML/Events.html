    <!-- This is section 4 for bookings -->
    <button id="openButton"><b>Book Now</b></button>
    <section class="section4">
      <div class="bookingform" id="popupForm">
        <form class="booking" action="#">
          <h1>Book Now!</h1>
          <div class="inputbox">
            <input
              type="text"
              name="first-name"
              id="firstname"
              placeholder="First Name"
              required
            />
          </div>
          <div class="inputbox">
            <input
              type="text"
              name="last-name"
              id="lastname"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="inputbox">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="inputbox">
            <input
              type="number"
              name="number"
              id="number"
              placeholder="Phone Number"
              required
            />
          </div>
          <div class="inputbox">
            <select name="subject" id="subject">
              <option value="select">--Subject Selection--</option>
              <option value="weedding">Wedding</option>
              <option value="portrait">Portrait</option>
              <option value="event">Event</option>
              <option value="birthday">Birthday</option>
              <option value="debut">Debut</option>
              <option value="prenup">Pre-nuptial</option>
              <option value="runway">Runway</option>
            </select>
          </div>
          <div class="inputbox">
            <label for="date">Event Date</label>
            <input
              type="date"
              name="date"
              id="date"
              min="2023-01-01"
              max="2050-12-31"
              required
            />
          </div>
          <div class="inputbox">
            <textarea
              name="message"
              id="message"
              cols="25"
              rows="2"
              placeholder="Special Instruction"
            ></textarea>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
          <button id="closeButton"><i class="bx bx-window-close"></i></button>
        </form>
      </div>
    </section>
